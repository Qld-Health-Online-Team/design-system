{{#with component.data}}
    <div class="qld__search-form--wrapper">
        <form role="search" aria-label="sitewide" class="qld__search-form {{metadata.background.value}} {{metadata.responsive.value}} {{metadata.width.value}}" action="{{#if metadata.search_page.value}}./?a={{metadata.search_page.value}}{{/if}}">
            <label for="query-{{assetid}}" class="qld__label qld__search-form__label">{{metadata.search_label.value}}</label>
            <input type="search" id="query-{{assetid}}" name="{{metadata.query_key.value}}" class="qld__text-input">
            <div class="qld__search-form__btn">
                <button class="qld__btn qld__btn--search" type="submit">
                    <span class="qld__btn__icon"></span>
                    <span class="qld__btn__text">Search</span>
                </button>
            </div>
        </form>
    </div>
{{/with}}
