    <div 
    role="region" 
    aria-label="Information" 
    class="qld__global-alert qld__global-alert--general">
 
        <div class="container-fluid">
            <div class="qld__global-alert__main">
                <div class="qld__global-alert__icon">
                    <svg class="qld__icon qld__icon--md" role="img" aria-label="Information icon" focusable="false" xmlns="http://www.w3.org/2000/svg"><use href="/mysource_files/img/QLD-icons.svg#alert-information"></use></svg>
                </div>
                <div class="qld__global-alert__content">
                    <div class="qld__global-alert__message">
                    <strong>Global Alert:</strong> Use this to highlight critical information    
                    </div>
                    <div class="qld__global-alert__action">
                        <a href="#">
                            <span>Learn more</span>
                            <svg class="qld__icon qld__icon--sm" role="img" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg"><use href="/mysource_files/img/QLD-icons.svg#arrow-right"></use></svg>

                    </div>
                </div>
                <div class="qld__global-alert__close">
                    <button aria-label="Close alert">
                        <svg class="qld__icon qld__icon--md" role="img" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg"><use href="/mysource_files/img/QLD-icons.svg#close"></use></svg>
                    </button>
                </div>
            </div>
        </div>
