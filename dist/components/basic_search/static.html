                    <!--@@ Breadcrumbs - Desktop @@-->
                        <nav class="qld__breadcrumbs 
                         
                         
                        qld__banner__breadcrumbs qld__banner__breadcrumbs--desktop" aria-label="breadcrumb">

                        <form role="search" aria-label="sitewide" class="qld__search-form" id="search-form-global-basic" action="https://qhscb.squiz.cloud/wog-design-system/search">
                            <div class="qld__search-form__inner">
                                <input type="search" id="search-input-global-basic-query" name="query" class="qld__text-input data-hj-allow" aria-expanded="false" autocomplete="off" disabled="true" value="">

                                <div class="qld__search-form__btn">
                                    <button class="qld__btn qld__btn--search" type="button" aria-label="Search" disabled="true">

<section class="qld__body qld__search"> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="qld__search__info">
                    <div class="qld__search__info-query">
                        <h2 class="qld__display-lg">Results for </span><span class="qld__search__info-query-term">‘’</h2>
                    </div>
                    <div class="qld__search__info-inner">
                        <div class="qld__search__info-summary">
                            <span class="qld__search__info-summary-text">Showing:</span> 
                            <span class="qld__search__info-summary-start-end"> -  of</span>
                            <span class="qld__search__info-summary-matching"> results</span>
                            
                        </div>

                        <div class="qld__search__sort">
                            <div class="qld__search__sort-text">Sort by:</div>
                            <label for="sort" class="sr-only">Sort</label>
                            <select id="search-sort" class="qld__select" name="sort" aria-label="sort">
                                <option value="" selected="">Relevance</option>
                                <option value="title">A-Z</option>   
                                <option value="dtitle">Z-A</option>   
                                <option value="date">Newest</option>   
                                <option value="adate">Oldest</option>
                            </select>                    
                        </div>
                    </div>
                </div>
                <div class="qld__search__results">
                </div>
                

                

            </div>
        </div>
    </div>
</section>
